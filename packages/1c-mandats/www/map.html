<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type='text/javascript' >
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: {lat: 46.20477325630342, lng: 6.160965718519719}
  });
  var GELayer = new google.maps.KmlLayer({
    url: 'http://www.google.com/maps/d/kml?forcekml=1&mid=1vhl1snn5KUNES0aG-nIHAN2UxBM&lid=M36XZtFqRJg', //"http://1c.1contact.ch:8000/realties/maps/GE.kml",
    map: map
  });
}
    </script>



<script  type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDzF7IlGi2Ue-EI6E6bizGVZ69NhFU7yGI&callback=initMap' ></script>


  </body>
</html>
